<!doctype html>
<html class="no-js">
  <head>
    <link href='http://fonts.googleapis.com/css?family=Inconsolata:400,700' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Changa+One:400,400italic' rel='stylesheet' type='text/css'>
    <meta charset="utf-8">
    <title>constructor game</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="/favicon.ico">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div class="show-reset">
      Play Again
    </div>


    <div class="hero-unit">
      <div class="choices">
        <h1>Ready to Battle?</h1>
        <h2>Choose a character:</h2>
        <p>Battle will begin immediately</p>
        <div class="choose-player1 button">
          Player 1
          <div class="player1stats"></div>
        </div>
        <div class="choose-player2 button">
          Player 2
          <div class="player2stats"></div>
        </div>
        <div class="choose-player3 button">
          Player 3
          <div class="player3stats"></div>
        </div>
      </div>
      <div class="battle-menu">
        <h1 class="fight">Fight!</h1>
        <div class="status"></div>
        <div class="fighter-info">
          <div class="player-info"></div>
          <div class="bar-container">
            <div class="player-bar"></div>
          </div>
          <div class="enemy-info"></div>
          <div class="bar-container">
            <div class="enemy-bar"></div>
          </div>
        </div>
        <div class="button primary">Primary Attack</div>
        <div class="button secondary">Secondary Attack</div>
        <div class="button special">Special Attack</div>
      </div>
    </div>


    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
    <script>
      (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
      function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
      e=o.createElement(i);r=o.getElementsByTagName(i)[0];
      e.src='//www.google-analytics.com/analytics.js';
      r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
      ga('create','UA-XXXXX-X');ga('send','pageview');
    </script>

    <!-- build:js({app,.tmp}) scripts/main.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
</body>
</html>
